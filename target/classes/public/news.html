<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新闻中心</title>

<link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel='stylesheet' href='/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css'>

<script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script	src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script	src="/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
<script	src="/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

<style type="text/css">
	.row2 img {
		width: 100%;
		height: 227px;
	}
	.datas {
		padding : 2em 0 2em 3em
	}

</style>
</head>
<body class="bg-warning">

	<!-- 引入头部内容 -->
	<div id="merge" class="container"></div>

	<div class="container">
		<hr />
	</div>

	<!-- 第二行, 轮播图 -->
	<div class="container">
		<div class="row row2">
			<div id="myCarousel" class="carousel slide" data-interval="3000"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="/image/about1.jpg" alt="First slide">
					</div>
					<div class="item">
						<img src="/image/about2.jpg" alt="Second slide">
					</div>
				</div>
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel" role="button"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>

	<div class="container">
		<hr />
	</div>

	<!-- 第三行, 位置 -->
	<div class="container">
		<span>首页&nbsp;|&nbsp; 新闻中心 </span>
	</div>

	<div class="container">
		<hr />
	</div>

	<!-- 第四行, 主要内容 -->
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-4 col-md-4 col-lg-4 bg-info datas">
				<div id="datatime" class="bg-success"></div>
			</div>
			<div id="content" class="col-sm-8 col-xs-8 col-md-8 col-lg-8 bg-info"></div>
		</div>
	</div>

	<!-- 引入尾部内容 -->
	<div id="footer" class="container"></div>

	<script type="text/javascript">
		// 加载头部和尾部
		$(function() {
			$("#merge").load("head.html");
			$("#footer").load("foot.html");
		});

		// 初始化日期表
	 	$(function() {
			$("#datatime").datetimepicker({
				format : 'yyyy-mm-dd hh:mm:ss',	// 要显示出来的日期格式
				minView : 'year',				// 精确到哪一级时间
				language : 'zh-CN',				// 语言
				autoclose : false,				// 选择结束后, 是否能重新选择
				startDate : '1995-01-01',		// 最小时间(居然没有对应的endDate属性)
				todayBtn : true,				// 是否显示下方的当前按钮
				todayHighlight : false,			// 当天日期高亮
				startView : '4',				// 默认是2, 显示哪种面板
				weekStart : 1,					// 默认是为0, 表示周日开始, 设置为1, 则表示周一开始
				
			});
			// 可以单独设置最小日期与最大日期
			$('#datatime').datetimepicker('setStartDate', '1990-01-01');
			$('#datatime').datetimepicker('setEndDate', '2020-01-01');
			
		});
	</script>
</body>
</html>
